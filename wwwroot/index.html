<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="google.css" />
    <title>Google</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <p>Gmail</p>
                <p>Images</p>
                <div class="dots-container">
                    <img src="vectorpaint.svg" class="dots" />
                </div>
                <div class="profile-image-container">
                    <div class="profile-image"></div>
                </div>
            </div>
        </div>
        <div class="logo-container">
            <img class="google-logo" src="https://www.google.ro/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" />
        </div>
        <div class="search-container">
            <form>
                <div class="search-bar">
                    <div class="search-icon"></div>
                    <input type="text" />
                    <div class="keyboard-icon"></div>
                    <div class="google_mic"></div>
                </div>
                <div class="search-buttons">
                    <button>Google Search</button>
                    <button>I'm Feeling Lucky</button>
                </div>
            </form>
        </div>
        <div class="available-languages-container">
            <div class="language-list">
                <p>Google offered in:</p>
                <a href="#">Română</a>
                <a href="#">Magyar</a>
                <a href="#">Deutsch</a>
            </div>
        </div>
        <div class="footer">
            <div class="country">Romania</div>
            <div class="real-footer">
                <div class="left-part">
                    <a href="#">About</a>
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search works</a>
                </div>
                <div class="right-part">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
